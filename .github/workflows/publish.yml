# .github/workflows/publish.yml
name: ğŸš€ Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish to PyPI'
        required: true
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  validation:
    name: ğŸ” Pre-publish Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ğŸ”„ Load cached dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: ğŸ§° Install dependencies
        run: poetry install --with dev

      - name: ğŸ” Code quality checks
        run: |
          poetry run ruff check src/ tests/
          poetry run ruff format --check src/ tests/
          # TODO: Re-enable MyPy after resolving module path conflicts
          # cd src && poetry run mypy contextcraft

      - name: ğŸ›¡ï¸ Security scan
        run: poetry run bandit -r src/

      - name: ğŸ§ª Run test suite
        run: poetry run pytest --cov=src/contextcraft --cov-report=xml --cov-report=term-missing

      - name: ğŸ“‹ Validate package metadata
        run: |
          poetry build
          poetry run twine check dist/*

  build-and-publish:
    name: ğŸ“¦ Build & Publish Package
    runs-on: ubuntu-latest
    needs: validation
    if: >
      (github.event_name == 'release' && github.event.action == 'published') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_to_pypi == 'true')
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      id-token: write
      contents: read

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: ğŸ”„ Load cached dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: ğŸ§° Install dependencies
        run: poetry install --only main

      - name: ğŸ—ï¸ Build package
        run: poetry build

      - name: ğŸ“Š Package info
        run: |
          echo "ğŸ“¦ Package files:"
          ls -la dist/
          echo ""
          echo "ğŸ“‹ Package metadata:"
          poetry run twine check dist/* --strict

      - name: ğŸš€ Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
          verbose: true

      - name: âœ… Publication success
        run: |
          echo "ğŸ‰ ContextCraft successfully published to PyPI!"
          echo "ğŸ“¦ Package: https://pypi.org/project/contextcraft/"
          echo "ğŸ”— Installation: pip install contextcraft"

  post-publish:
    name: ğŸ“¢ Post-publish Actions
    runs-on: ubuntu-latest
    needs: build-and-publish
    if: success()
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“§ Create release notification
        run: |
          echo "ğŸ‰ ContextCraft has been published to PyPI!"
          echo "Version: ${{ github.event.release.tag_name || github.sha }}"
          echo "PyPI: https://pypi.org/project/contextcraft/"
          echo "Docs: https://shorzinator.github.io/ContextCraft/"

      - name: ğŸ”„ Trigger documentation update
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docs.yml',
              ref: 'main'
            });
